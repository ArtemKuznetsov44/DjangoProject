{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
  {% block page_style_link %}
  {% endblock page_style_link %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my_registration' %}">MyRegistraion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my_authorization' %}">MyAuthorization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'default_registration' %}">DefaultRegistraion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'default_authorization' %}">DefaultAuthorization</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />
  {% block content %}{% endblock %}
  <script src="" async defer></script>
</body>

</html>
