{% extends 'main/layout.html' %}
{% block title %}
    Registration
{% endblock title %}
{% block content %}
    <div>
        <form method='post'>
            {% csrf_token %}
            <p>First name:</p>
            <input type="text" class="form-control">
            <br>
            <p>Middle name:</p>
            <input type="text" class="form-control">
            <br>
            <p>E-mail:</p>
            <input type="text" class="form-control">
            <br>
            <p>Login:</p>
            <input type="text" class="form-control">
            <br>
            <p>Password:</p>
            <input type="password" class="form-control">
            <br>
            <input type="radio" name="gender" id="man" checked>
            <label for="man">Man</label>
            <br />
            <input type="radio" name="gender" id="woman">
            <label for="woman">Woman</label>
            <br />
            <br>
            <select class="form-select form-select-sm" name="user_age">
                <option>Under 18 years old</option>
                <option>Over 18 years old</option>
            </select>
            <br />
            <input class="form-check-input"
                   type="checkbox"
                   value="to_be_informed"
                   id="informed">
            <label class="form-check-label" for="informed">I whant te be informed about new features by e-mail.</label>
            <br />
            <input class="form-check-input"
                   type="checkbox"
                   value="accept"
                   id="acception">
            <label class="form-check-label" for="acception">I'm accept company rules.</label>
            <br />
            <br />
            <button class="btn btn-success" type="submit">Complete</button>
        </form>
    </div>
{% endblock content %}
